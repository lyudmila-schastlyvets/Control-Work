<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Work</title>
    <link rel="stylesheet" href="./dist/style/main.min.css">
</head>
<body>
    <header>
        <h1>Spreadsheet</h1>
    </header>
    <main>
        <div class="control-panel">
            <div class="select-font-size">
                <label for="font-size">Choose font size:</label>
                <select name="font-size" id="font-size">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected>12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                </select>
            </div>
            <div class="select-color">
                <label for="font-color">Choose color:</label>
                <select name="font-color" id="font-color">
                    <option value="black" style="color: black">Black</option>
                    <option value="red" style="color: red">Red</option>
                    <option value="pink" style="color: pink">Pink</option>
                    <option value="purple" style="color: purple">Purple</option>
                    <option value="yellow" style="color: yellow">Yellow</option>
                    <option value="orange" style="color: orange">Orange</option>
                    <option value="teal" style="color: teal">Teal</option>
                    <option value="blue" style="color: blue">Blue</option>
                    <option value="brown" style="color: brown">Brown</option>
                </select>
            </div>
            <div class="select-background-color">
                <label for="background-color">Choose background-color:</label>
                <select name="background-color" id="background-color">
                    <option value="black" style="background-color: black">Black</option>
                    <option value="red" style="background-color: red">Red</option>
                    <option value="pink" style="background-color: pink">Pink</option>
                    <option value="purple" style="background-color: purple">Purple</option>
                    <option value="yellow" style="background-color: yellow">Yellow</option>
                    <option value="orange" style="background-color: orange">Orange</option>
                    <option value="teal" style="background-color: teal">Teal</option>
                    <option value="blue" style="background-color: blue">Blue</option>
                    <option value="brown" style="background-color: brown">Brown</option>
                    <option value="white" style="background-color: white">White</option>
                </select>
            </div>
        </div>
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="./dist/js/main.min.js"></script>
</body>
</html>
